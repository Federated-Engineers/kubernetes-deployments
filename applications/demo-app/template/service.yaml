apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: grade-submission
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: grade-submission
    release: {{ .Release.Name }}